@if (isVisible && songToDelete) {
  <div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content delete-modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Delete Song</h2>
        <button class="close-btn" (click)="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="delete-content">
        <div class="warning-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
        <p>Are you sure you want to delete <strong>"{{ songToDelete.name }}"</strong> by <strong>{{ songToDelete.artist }}</strong>?</p>
        <p class="warning-text">This action cannot be undone. The song will be permanently deleted from the system.</p>
      </div>
      
      <div class="modal-actions">
        <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button type="button" class="delete-confirm-btn" (click)="confirmDelete()" [disabled]="isDeleting">
          @if (isDeleting) {
            <div class="spinner"></div>
            Deleting...
          } @else {
            Delete Song
          }
        </button>
      </div>
    </div>
  </div>
}
