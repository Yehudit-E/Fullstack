  <!-- פתרון חדש לתפריט המשתמש -->
  <div class="user-container">
    <button class="user-profile-button" (click)="toggleUserMenu()">
      <div class="avatar">
        <img [src]="'https://ui-avatars.com/api/?name=Admin&background=2a2a2a&color=fff'" alt="User Avatar">
      </div>
      <div class="user-info">
        <p class="username">{{user$.value.userName}}</p>
        <p class="role">{{user$.value.email}}</p>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="dropdown-icon" [class.open]="userMenuOpen">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>

    <!-- תפריט משתמש פשוט -->
    <div class="user-dropdown" [class.show]="userMenuOpen">
      <a routerLink="/settings" class="dropdown-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Profile</span>
      </a>
      <button class="dropdown-item logout" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>Log Out</span>
      </button>
    </div>
  </div>
